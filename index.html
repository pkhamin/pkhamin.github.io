<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>자기소개 페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Pretendard";
      font-size: 20px;
      background-color: aqua;
    }

    .main-bg {
      color: #fff;
      width: 100vw;
      height: 100%;
      background: linear-gradient(-45deg,
          hsl(232, 65%, 38%),
          hsl(252, 65%, 38%),
          hsl(272, 65%, 38%),
          hsl(292, 65%, 38%),
          hsl(312, 65%, 38%),
          hsl(332, 65%, 38%),
          hsl(0, 65%, 38%));
      background-size: 300% 300%;
      animation: colorChange 10s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes colorChange {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    .intro-content {
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .img-area {
      display: flex;
      justify-content: center;
      align-items: end;
      margin-top: 20px;
      gap: 10px;
    }

    .img {
      position: relative;
      left: 50%;
      bottom: -60px;
      transform: translateX(-100%);
      width: 180px;
      height: auto;
    }


    .corner-logo {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      height: 50px;
      z-index: 3;
    }

    .main {
      background-color: white;
      text-align: center;
      height: auto;
      width: 100vw;
    }


    .card {
      width: 20%;
      border: solid 1px #eee;
      border-radius: 15px;
      padding: 20px;
      color: black;
      transition: box-shadow 0.2s;
      background-color: #fafafa;
      text-decoration: none;

    }

    .card:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      filter: blur(5px);
      transition: filter 0.2s ease;
      object-fit: cover;
    }

    .card:hover img {
      filter: none;
    }

    .card-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="main-bg">
    <div class="intro-content">
      <p style="font-size : 30px;">👋</p>
      <p>안녕하세요!</p>
      <p style="position:relative; bottom:-20px;">저는 2024004702 컴퓨터학부 <b>박하민</b>입니다😊</p>
      <img src="Group 1.svg" alt="모니터" class="img">


    </div>

  </div>
  <div class="main">
    <br>
    <div style="padding : 90px;">저를 소개합니다 :)</div>
    <br><br>
    <div><h3>ABOUT ME👇</h3></div>

    <div class="card-container">
      <a href="고향/hometown.html" target="_blank" class="card">
        <img src="고향대표이미지.png" title="고향 소개 페이지">
        <h3>고향</h3>
      </a>
      <a href="음악/music.html"  target="_blank" class="card" style="margin:0 40px 0 40px;">
        <img src="음악대표이미지.jpg" title="음악 소개 페이지">
        <h3>음악</h3>
      </a>
      <a href="식당/restaurant.html"  target="_blank" class="card">
        <img src="식당대표이미지.jpg" title="추천하고 싶은 식당 페이지">
        <h3>추천하고 싶은 식당</h3>
      </a>
    </div>
    <div style="padding : 90px;"></div>
  </div>
</body>

</html>
