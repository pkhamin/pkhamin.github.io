<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순천 소개</title>
  <link rel="stylesheet" href="hometown_style.css">
  <link rel="stylesheet" href ="../bg_style.css">
</head>

<body>
  <div class="bg">
    <main>
      <div class="head">
        <img src="순천_마스코트.svg" />
        <div class="intro">저의 고향, <span style="color:green;">순천</span>을 소개합니다!</div>
      </div>

      <div class="img-container">
        <!-- ✅ 지도 이미지 -->
        <img src="suncheon_map.svg" alt="순천 지도">
        <!-- ✅ 캐러셀 시작 -->
        <div class="carousel">
          <input type="radio" name="slides" id="slide1" checked>
          <input type="radio" name="slides" id="slide2">
          <input type="radio" name="slides" id="slide3">
          <input type="radio" name="slides" id="slide4">

          <ul class="slides">
            <li><img src="순천이미지1.jpg" title="순천만 국가정원"></li>
            <li><img src="순천이미지2.jpg" title="순천만습지 갈대밭"></li>
            <li><img src="순천이미지3.jpg" title="순천만습지"></li>
            <li><img src="순천이미지4.jpg" title="순천만 갯벌"></li>

          </ul>

          <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
          </div>
        </div>
      </div>

      <div class="text">
        순천은 전라남도 남동부에 위치한 생태도시로 자연 생태와 문화가 조화를 이루는 곳입니다. <br>
      대표 명소인 <a href="https://scbay.suncheon.go.kr/garden/" target="_blank" class="link" style="color:green; ">순천만국가정원</a>은 세계 여러 나라의 정원이 조성된 국내 최초 국가정원으로, 사계절 내내 아름다운 풍경을 자랑합니다. <br>
        이어지는 <a href="https://scbay.suncheon.go.kr/wetland/" target="_blank" class="link"  style="color:brown; ">순천만습지</a>는 세계 멸종위기종인 흑두루미 개체군의 절반이 서식하는 중요한 생태지역으로, 순천이 지닌 생태적·문화적 가치를 동시에 경험할 수 있는 유네스코 세계자연유산이기도 합니다.<br>
        깨끗하고 한적한 분위기 덕분에 갈 때마다 마음이 편해지는 저의 고향입니다.
      </div>
    </main>
  </div>
</body>

</html>
